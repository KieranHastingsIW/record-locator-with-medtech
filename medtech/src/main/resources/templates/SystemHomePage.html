<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/medtech}" th:object="${patient}" method="post">
        <p>firstName: <input type="text" th:field="*{firstName}" /></p>
        <p>lastName: <input type="text" th:field="*{lastName}" /></p>
        <p>email: <input type="text" th:field="*{email}" /></p>
        <p>nhi: <input type="text" th:field="*{nhi}" /></p>
        <p>gender: <input type="text" th:field="*{gender}" /></p>
        <p>drugName: <input type="text" th:field="*{drugName}" /></p>
        <p>visitDate: <input type="date" th:field="*{visitDate}" /></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
